<template>
    <require from="../common/converters/dateFormat"></require>

    <section>

        <div class="container">
            <div class="row row-spacing">
                <button click.trigger="editScript('')" type="button" class="btn btn-success">
                    Add New Script
                </button>
            </div>
            <div class="row row-spacing">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Script List</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li repeat.for="script of scriptList" class="list-group-item">
                                <span>${script.name}</span>
                                <button click.trigger="editScript(script.name)" type="button" class="btn btn-sm btn-success button-padding button-spacing pull-right">
                                    Edit
                                </button>
                                <button click.trigger="executeShell(script.name)" type="button" class="btn btn-sm btn-info button-padding button-spacing pull-right">
                                    Execute
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row row-spacing">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Execution Result</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li repeat.for="consoleOutput of consoleOutputList" class="list-group-item">
                                [${consoleOutput.timestamp | dateFormat}] - ${consoleOutput.output}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
